<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codificador de texto</title>

<body>
    <main>
        <div class="container">
            <h1>CÓDIGO SECRETO</h1>
            <div class="form-box">
                <p>Apenas letras minúsculas e sem acento*</p>
                <form action="">
                    <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Mensagem">
                    <input class="btn" type="submit" value="Criptografar" id="btn-cripto">
                    <input class="btn" type="submit" value="Descriptografar" id="btn-descripto">
                    <h2>Mensagem criptografada</h2>
                    <input class="text-input" type="text" id="msg"></input>
                    <input class="btn" type="submit" value="Copiar" id="btn-copy">
                </form>
            </div>
        </div>
        <footer>

            </div>
        </footer>
    </main>


 <script src="script.js"></script>
